<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Шепард</title>
</head>
<body>
<header>
    <div class="container flex">
        <div class="header__logo">
            <a href="/"><img src="assets/images/logo.jpg" alt="шепард лого"></a>
        </div>
        <div class="header__social flex">
            <a href=""><img src="assets/images/fb.svg" alt="шепард"></a>
            <a href=""><img src="assets/images/vk.svg" alt="шепард вконтакте"></a>
            <a href=""><img src="assets/images/youtube.svg" alt="шепард youtube"></a>
            <a href=""><img src="assets/images/insta.svg" alt="шепард instagramm"></a>
        </div>
        <div class="header__phone">
            <a href="tel:+78432402018">8 (843) 240-20-18</a>
            <span id="back-call">Заказать обратный звонок</span>
        </div>
    </div>
    <nav>
        <div class="container">
            <ul class="flex">
                <li><a href="">Корпоративы</a></li>
                <li><a href="">Школьникам/детям</a></li>
                <li><a href="">Настоящий Форт Боярд</a></li>
                <li><a href="">Сплав по реке на заказ</a></li>
            </ul>
        </div>
    </nav>
</header>
<section class="main">
    <div class="container">
        <h1>Активные мероприятия<span>в необычном формате</span></h1>
        <p class="subheader">для <span>взрослых и детей в Казани</span> на заказ</p>
        <div class="down"></div>
        <div class="main__form">
            <form id="main-order">
                <h3>ОСТАВЬТЕ ЗАЯВКУ И ПОЛУЧИТЕ
                    <span>ПРЕЗЕНТАЦИЮ ПРОГРАММ бесплатно</span></h3>
                <div class="inputs">
                    <div class="input-group">
                        <input type="text" name="name" id="name">
                        <label for="name">Ваше имя</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="phone" id="phone" required>
                        <label for="phone">Телефон</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="count" id="count" required>
                        <label for="count">Кол-во участников</label>
                    </div>
                </div>
                <button class="button button-main-form">получить презентацию</button>
            </form>
        </div>
    </div>
</section>
<footer>
    <script type="text/javascript" src="assetsjs/libs.min.js"></script>
    <script type="text/javascript" src="assetsjs/common.js"></script>
</footer>
